<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>
    <h1>Digital Calculator</h1>
    <div class="main">
    <div class="calculator">
        <input type="text" class="display" id="display">

        <div class="power"> 
            <button class="pbutton">On</button>
            <button class="pbutton">Off</button>
        </div>

        <div class="buttons">
          
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="operator">+</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="operator">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="operator">x</button>
            <button class="button">0</button>
            <button class="button" id="cut">C</button>
            <button class="button" id="operator">=</button>
            <button class="button" id="operator">/</button>
              
        </div>
    </div>
</div>
    <!-- JavaScript -->
    <script src="script.js" ></script>
</body>

</html>
